<!DOCTYPE html>
<html>
<head>
	<title>EJERICICIO 2</title>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		var precio;
		var cantidad;
		var importe;
		precio=prompt('Ingresa el precio del artículo','');
		cantidad=prompt('Ingresa la cantidad de los artículos:','');
		importe=parseInt(precio)*parseInt(cantidad);
		document.write('Debe abonar:');
		document.write(importe);
	</script>
</body>
</html>
