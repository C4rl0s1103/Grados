<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>else if</title>
</head>
<body>
	<script>
		var dato1 = 3;
		var dato2 = 5;
		if (dato1 > dato2) {
			document.write("dato1 es mayor que dato2");
		} else if (dato1 < dato2) {
			document.write("dato1 es menor que dato2");
		}
	</script>
</body>
</html>
