<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>else</title>
</head>
<body>
	<script>
		var dato1 = prompt("Indica el primer valor");
		var dato2 = prompt("Indica el segundo valor");
		dato1 = parseInt(dato1);
		dato2 = parseInt(dato2);
		if (dato1 < dato2) {
			document.write(dato1+" es menor que "+dato2);
		} else if (dato1==dato2) {
			document.write(dato1+" es igual que "+dato2);
		} else {
			document.write(dato1+" es mayor que "+dato2);
		}
	</script>
</body>
</html>
