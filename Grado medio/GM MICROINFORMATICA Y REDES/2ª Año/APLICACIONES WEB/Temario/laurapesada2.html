        document.write('Enero');
        break;
    case 'Febrero':
        alert("Febrero");
        document.write('Febrero');
        break;

        document.write('Marzo');

    case 'Abril':
        alert("Abril");
        document.write('Abril');
        break;
    case 'Mayo':
        alert("Enero");
        document.write('Enero');
        break;
}
	</script>
</body>
