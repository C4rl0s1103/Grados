<script type="text/javascript">
	function descuentos ()
	{
		var años = prompt('AÑOS EN UNA EMPRESA');
		var precio = prompt('PRECIO');
		var resultado=0;
		if (años > 10 && precio < 200)
		{
			resultado=precio*0.5;
			alert(resultado);
		}
	}
descuentos()
</script>
