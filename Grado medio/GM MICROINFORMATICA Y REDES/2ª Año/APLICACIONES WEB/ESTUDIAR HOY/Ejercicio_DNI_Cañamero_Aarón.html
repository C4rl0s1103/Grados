<!DOCTYPE html>
<html>
<head>
	<title>EJERCICIO DNI</title>
</head>
<body>
<script type="text/javascript">
	var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
	var numero = prompt("Introduce tu numero de DNI ( sin la letra )");
	var letra = prompt("Introduce la letra de tu DNI ( en mayúsculas )");
	letra = letra.toUpperCase();
		if(numero < 0 || numero > 99999999) 
		{
  			alert("El número proporcionado no es válido");
		}
		else 
		{
  			var letracauladas = letras[numero % 23];
  		if (letracauladas != letra) 
  		{
    		alert("La letra o el número proporcionados no son super correctos");
  		}
  		else 
  		{
    		alert("El número de DNI y su letra son super correctos");
  		}
}
</script>
</body>
</html>
