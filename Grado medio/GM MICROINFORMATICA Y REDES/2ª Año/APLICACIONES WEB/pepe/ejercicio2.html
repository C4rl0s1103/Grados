<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function uno(delreves)
	{
	var palabra;
		for(largo=palabra.length;largo>=0;largo--)
		{
			delreves=delreves+palabra.charAt(largo);
			document.write(delreves);
		}
	}
	var delreves;
	palabra=parseInt(prompt('Introduce una cadena'));
	uno(delreves);
</script>
</body>
</html>
