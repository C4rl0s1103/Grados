<!DOCTYPE html>

<body>
<script type="text/javascript">
	//Este se como sacar el impar y el par y creo que lo tengo bien, pero no se porque no me sale.
	function codigo(numero1)
	{
		if (numero1==%2) 
		{
			document.write('En numero es impar'+numero1);
		}
		else
		{
			document.write('En numero es par'+numero1);
		}
	}
	var numero1;
	var valor1;
	valor1=parseInt(prompt('Introduce un numero par o impar');
	codigo(valor1);
</script>
</body>
</html>
