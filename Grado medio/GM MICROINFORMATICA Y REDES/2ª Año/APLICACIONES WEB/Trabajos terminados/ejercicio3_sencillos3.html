<!DOCTYPE html>
<html>
<head>
	<title>EJERCICIO 3</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
	var semana = prompt("Dia de la semana");
	switch (semana) {
    case 'Lunes':
        alert("Lunes");
		document.write('Monday');
		break;
	case 'Martes':
        alert("Martes");
		document.write('Tuesday');
		break;
	case 'Miercoles':
        alert("Miercoles");
		document.write('Wednesday');
		break;
	case 'Jueves':
        alert("Jueves");
		document.write('Thursday');
		break;
	case 'Viernes':
        alert("Viernes");
		document.write('Friday');
		break;
	case 'Sabado':
        alert("Sabado");
		document.write('Saturday');
		break;
	case 'Domingo':
        alert("Domingo");
		document.write('Sunday');
		break;
}	
	</script>
</body>
</html>
