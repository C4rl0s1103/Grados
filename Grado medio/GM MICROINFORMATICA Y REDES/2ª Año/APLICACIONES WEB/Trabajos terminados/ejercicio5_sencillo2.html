<!DOCTYPE html>
 <html>
 <head>
 	<title>EJERCICIO 5</title>
 	<meta charset="UTF-8">
 </head>
 <body>
 	<script>
 		var nota1;
 		var nota2;
 		var nota3;
 		var suma;
 		var promedio;
 		nota1=prompt('Ingresa primera nota','');
 		nota1=parseInt(nota1);
 		nota2=prompt('Ingrese segunda nota','');
 		nota2=parseInt(nota2);
 		nota3=prompt('Ingrese tercera nota','');
 		nota3=parseInt(nota3);
 		suma=nota1+nota2+nota3;
 		promedio=suma/3;
 			if (promedio>=4)
 				{
 					document.write('Regular');
 				}
 			else 
 				{
 					document.write('Suspenso');
 				}
 	</script>
 </body>
 </html>
