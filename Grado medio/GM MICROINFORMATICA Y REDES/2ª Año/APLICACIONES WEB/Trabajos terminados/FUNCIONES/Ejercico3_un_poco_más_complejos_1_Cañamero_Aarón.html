<!DOCTYPE html>

	<meta charset="utf-8">
</head>
<body>
<script>
	function fperimetro(lado)
	{
		var perimetro;
		perimetro=lado*4;
		return perimetro;
	}
	var lado;
	lado=parseInt(prompt('Ingresa el lado de un cuadrado:',''));
	document.write('El perimetro del cuadrado es:'+fperimetro(lado));
</script>
