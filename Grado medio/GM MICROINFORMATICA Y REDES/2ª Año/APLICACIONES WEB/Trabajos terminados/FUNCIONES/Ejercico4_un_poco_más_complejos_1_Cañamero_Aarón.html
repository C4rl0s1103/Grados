<script>
	function CantidadDigitos(valor)
	{
		if (valor<10)
		{

			return 1;
		}
		else if (valor>=10 && valor<100)
		{
			return 2;
		}
		else if (valor>=100 && valor<1000)
		{
			return 3;
		}
		else if (valor>=1000 && valor<10000)
		{
			return 4;
		}
		else if (valor>=10000 && valor<100000)
		{
			return 5;
		}
	}
	var valor=0;
	var resultado=0;
	valor=prompt("Ingresa un numero positivo de hasta 5 digitos");
	parseInt(valor);
	document.write('La cantidad de digitos ingresados es '+valor);
	parseInt(resultado);
	resultado=CantidadDigitos(valor);
	document.write('<br>')
	document.write('El resultado es: '+resultado);
</script>
