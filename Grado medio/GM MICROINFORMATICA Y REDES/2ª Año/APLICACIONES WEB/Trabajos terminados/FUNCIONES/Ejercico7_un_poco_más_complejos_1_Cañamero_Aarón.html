<!DOCTYPE html>
<html>
<head>
	<title>EJERCICIO 7</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	function ParOImpar(numero)
	{
		if(numero%2==0)
		{
			document.write(numero + ' es: par');
		}
		else
		{
			document.write(numero+ ' es: impar');
		}
	}
	var numero;
	numero=parseInt(prompt('Ingresa un numero par o impar'));
	ParOImpar(numero);
</script>
</body>
</html>
