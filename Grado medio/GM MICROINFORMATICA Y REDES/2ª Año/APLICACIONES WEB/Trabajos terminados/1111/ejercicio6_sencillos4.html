<!DOCTYPE html>
<html>
<head>
	<title>EJERCICIO 6</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var x;
		var i;
		x=parseInt(prompt("Ingrese un numero entre el 1 y el 10"));
		while(x<1 || x>10)
		{
		x=parseInt(prompt("Ingrese un numero entre el 1 y el 10"));
	    }
	    document.write("la tabla de multiplicar del  " +x+  " es:");
	    document.write("<br>");
		for (i=1; i<=10; i++)
		{
			document.write(x+ "x "+i+" ="+x*i);
			document.write("<br>");
		}
	</script>
</body>
