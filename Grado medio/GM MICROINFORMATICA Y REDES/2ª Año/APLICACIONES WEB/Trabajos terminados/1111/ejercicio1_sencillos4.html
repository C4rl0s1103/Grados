<!DOCTYPE html>
<html>
<head>
	<title>EJERCICIO 1</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var x=0; 
		var suma=0;
		while (x<5)
		{
			var altura;
			altura=parseInt(prompt('Ingrese la altura en centrimetros',''));
			altura=parseInt(altura);
			suma=suma+altura;
			x=x+1;
		}
		var promedio=suma/5;
		document.write('La altura promedio de las cinco personas es:'+suma/5);
	</script>
</body>
</html>
