<!DOCTYPE html>
 <html>
 <head>
 	<title>EJERCICIO 3</title>
 	<meta charset="UTF-8">
 </head>
 <body>
 	<script>
 		var dato1;
 		var dato2;
 		dato1=prompt('Ingresa el primer numero','');
 		dato2=prompt('Ingresa el segundo numero','');
 		dato1=parseInt(dato1);
 		dato2=parseInt(dato2);
 			if (dato1 > dato2)
 				{
 					var suma;
 					var resta;
 					suma=dato1+dato2;
 					document.write('La suma de los datos es igual a:','');
 					document.write(suma);
 					document.write('<br>');
 					resta=dato1-dato2;
 					document.write('La resta de los datos es igual a:','');
 					document.write(resta);
 				}
 			else
 				{
 					var multiplicacion;
 					var division;
 					multiplicacion=dato1*dato2;
 					document.write('La multiplicacion de los datos es igual a:','');
 					document.write(multiplicacion);
 					document.write('<br>');
 					division=dato1/dato2;
 					document.write('La division de los datos es igual a;','');
 					document.write(division);
 				}
 	</script>
 </body>
 </html>
