<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Operadores Booleanos</title>
</head>
<body>
	<script type="text/javascript">
		document.write("mayor (7>2): ",7>2);
		document.write("<br/> menor (7<2): ",7<2);
		document.write("<br/> menor o igual (7<=2): ",7<=2);
		document.write("<br/> mayor o igual (7>=2): ",7>=2);
		document.write("<br/> igual (7=2): ",7==2);
	</script>
</body>
</html>
