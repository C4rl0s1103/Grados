<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>formularios (II)</title>

<body>
	<script type="text/javascript">
		
	</script>
	<form action="#" name="">
		<fieldset>
			<legend>Información del usuario</legend>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" size="10">
			&nbsp;&nbsp;
			<label for="apellidos">Apellidos:</label>
			<input type="text" id="apellidos" size="25">
		</fieldset>
		<fieldset>
			<legend>Información del producto</legend>
			<label for="material">Material:</label>
			<select id="material">
				<option value="Algodon">algodon</option>
				<option value="Lino">Lino</option>
				<option value="Sintetico">Sintetico</option>
				<option value="Lana">Lana</option>
				<option value="Seda">Seda</option>
			</select>
			<br/><br/>
			<label>Indica el tamaño:</label>
			<label for="S">S</label>
			<input type="radio" name="tamaño" id="S" value="S">
			<label for="M">M</label>
			<input type="radio" name="Tamaño" id="M" value="M">
			<label for="S">L</label>
			<input type="radio" name="tamaño" id="L" value="L">
			<label for="XL">XL</label>
			<input type="radio" name="Tamaño" id="XL" value="XL">
			<label for="XXL">XXL</label>
			<input type="radio" name="tamaño" id="XXL" value="XXL">
			<br/>
			<label for="comentarios">comentrios adicionales:</label>
			<br/>
			<textarea id="comentarios" cols="70" rows="4" placeholder="Escribe aqui más datos que nos puedan ayudar..."></textarea>
		</fieldset>
		<input type="button" id="enviar" value="Comprar" onclick="enviar()">
	</form>
</body>
