		var inicio=prompt("Dime un numero");
		inicio=parseInt(inicio);
		var ultimo=prompt("Dime el ultimo numero");
		ultimo=parseInt(ultimo);
		document.write(inicio+"<br/>");
		for (i=inicio+1;i<=ultimo;i++) {
			if(i%3==0 && i%5==0) {
				document.write("PIPO <br/>");
			} else if (i%3==0) {
				document.write("Pi <br/>");
			} else if (i%5==0) {
