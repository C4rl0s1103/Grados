<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Estilos</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<H1>Horario de Ismael </H1>
	<br>
	<table border="1">
		<tr>
			<th>&nbsp;</th>
			<th>Lunes</th>
			<th>Martes</th>
			<th>Miercoles</th>
			<th>Jueves</th>
			<th>Viernes</th>
		</tr>
		<tr>
			<td>08:30-09:30</td>
			<td class="GYM" rowspan="3">GYM</td>
			<td class="Boxeo" rowspan="2">Boxeo</td>
			<td class="Estudiar" >Estudiar</td>
			<td class="Ingles" >Inglés</td>
			<td class="Magia" rowspan="3" >Magia</td>
		</tr>
		<tr>
			<td>09:30-10:20</td>
			<td class="Autoescuela" rowspan="2" >Autoescuela</td>
			<td class="Peluqueria" >Peluqueria</td>
		</tr>
		<tr>
			<td>10:20-11:15</td>
			<td class="Yoga" >Yoga</td>
			<td class="Cocina" >Cocina</td>
		</tr>
		<tr>
			<td>11:15-11:45</td>
			<td colspan="5" >Recreo</td>
		</tr>
		<tr>
			<td>11:50-12:40</td>
			<td  class="Ingenieria" rowspan="2" colspan="2" >Ingeniería</td>
			<td class="Ingenieria" >Ingeniería</td>
			<td class="Futbol" rowspan="2" colspan="2" >Fútbol</td>
		</tr>
		<tr>
			<td>12:40-13:30</td>
			<td class="Natacion" >Natación</td>
		</tr>
		<tr>
			<td>13:30-14:30</td>
			<td class="Series" >Series</td>
			<td class="Rankeds" >Rankeds</td>
			<td class="Leer" >Leer</td>
			<td class="Beisbol" >Beisbol</td>
			<td class="Futbol" >Fútbol</td>
		</tr>
	</table>
</body>
</html>
