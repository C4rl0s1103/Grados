<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 5</title>
</head>
<body>
	<script type="text/javascript">
		function calcular(a,b) {
			if (a > 0 && b > 0) {
				window.alert("Cuadrante 1");
			} else if (a < 0 && b > 0) {
				window.alert("Cuadrante 2");
			} else if (a < 0 && b < 0) {
				window.alert("Cuadrante 3");
			} else if (a > 0 && b < 0) {
				window.alert("Cuadrante 4");
			}
		}
		var x = parseInt(prompt("Introduzca la x"));
		var y = parseInt(prompt("Introduzca la y"));
		calcular(x,y);
	</script>
</body>
</html>
