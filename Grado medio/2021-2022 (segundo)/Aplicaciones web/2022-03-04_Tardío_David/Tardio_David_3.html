<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 2</title>
</head>
<body>
	<script type="text/javascript">
		var menor = parseInt(prompt("Indique el menor"));
		var mayor = parseInt(prompt("Indique el mayor"));

			document.write(i+", ");
		}
	</script>
