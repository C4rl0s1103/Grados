<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tablas</title>
  <meta charset="UTF-8"/>
  <style>			
		table, th, td {
			border: 1px solid black;
		}
		
				
		th, td {
			padding: 25px;
		}
  </style>
</head>
<body>
    <table>
	  <tr>
	    <td colspan="4">c_1_1 c_1_2 c_1_3 c_1_4</td>
	  </tr>
	  
	  <tr>
	    <td rowspan="3">c_2_1 <br> c_3_1 <br> c_4_1</td>
		<td colspan="3">c_2_2 c_2_3 c_2_4</td>
	  </tr>
	  
	   <tr>
		<td rowspan="2">c_3_2 <br> c_4_2</td>
		<td rowspan="2" colspan="2">c_3_3 c_3_4 <br> c_4_3 c_4_4</td>
	  </tr>
	</table>
 </body>
</html>
