<!DOCTYPE html>
<html>
<head>
    <title>Tabla </title>
    <style>
        table, td, th { border: 1px solid black; border-collapse: collapse ; }
        h5 { text-align: center;}
        th, td { padding: 15px; }
        table { width: 60%; text-align: left; margin: 0 auto; }
    </style>
</head>
<body>
    <table>
        <caption>DATOS EMPLEADOS</caption>
        <tr>
            <th>Nombre del Empleado</th>
            <th>Sueldo Bruto</th>
        </tr>
        <tr>
            <td>Pérez Peréz, David</td>
            <td>1000€</td>
        </tr>
        <tr>
            <td>Casas Casas, Rosa</td>
            <td>2100€</td>
        </tr>
        <tr>
            <td>Lopez Lopez, Flor</td>
            <td>1750€</td>
        </tr>
        <tr>
            <td>Rosas Rosas, Susana</td>
            <td>950€</td>
        </tr>
    </table>
</body>
</html>
